<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Number Generator</title>
</head>

<body>
	<label for="amount">Amount:</label>
	<input id="amount"><br><br>
	<label for="max">Max:</label>
	<input id="max"><br><br>
	<label for="min">Min:</label>
	<input id="min"><br><br>
	<button onclick="createList()">Submit</button>
	<div id="output">
		
	</div>
	<script>

		function randomNumber() {
			var amount = document.getElementById("amount");
			var max = parseInt(document.getElementById("max").value);
			var min = parseInt(document.getElementById("min").value);
			var randomNumber = (Math.random() * max) + min;
			if (randomNumber > max){
				randomNumber = max;
			}
			return Math.floor(randomNumber);
		}
		function genetateNew(){
			var newNode = document.createElement('p');
			newNode.innerHTML = String(randomNumber());
			document.getElementById("output").appendChild(newNode);
		}
		function createList(){
			var countdown = parseInt(document.getElementById("amount").value);
			while(countdown >= 0){
				genetateNew();
				countdown = countdown -1;
			}
		}
	</script>
</body>
</html>
